<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>史努比漫畫風宜蘭導覽</title>
    
    <!-- 引入 React 和 ReactDOM (核心庫) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 引入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 引入 Tailwind CSS (樣式庫) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            -webkit-tap-highlight-color: transparent;
            background-color: #FFFBEB;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- 內建圖標元件 (解決外部引用導致白屏的問題) ---
        const IconWrapper = ({ children, size = 24, className = "", fill = "none", stroke = "currentColor", ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke={stroke} strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>
                {children}
            </svg>
        );

        const MapPin = (props) => (
            <IconWrapper {...props}>
                <path d="M20 10c0 6-9 13-9 13s-9-7-9-13a9 9 0 0 1 18 0Z" />
                <circle cx="12" cy="10" r="3" />
            </IconWrapper>
        );

        const Navigation = (props) => (
            <IconWrapper {...props}>
                <polygon points="3 11 22 2 13 21 11 13 3 11" />
            </IconWrapper>
        );

        const Calendar = (props) => (
            <IconWrapper {...props}>
                <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
                <line x1="16" x2="16" y1="2" y2="6" />
                <line x1="8" x2="8" y1="2" y2="6" />
                <line x1="3" x2="21" y1="10" y2="10" />
            </IconWrapper>
        );

        const Star = (props) => (
            <IconWrapper {...props}>
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
            </IconWrapper>
        );

        const MessageSquareQuote = (props) => (
            <IconWrapper {...props}>
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
                <path d="M8 12a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2" />
                <path d="M16 12a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2" />
            </IconWrapper>
        );

        const Quote = (props) => (
            <IconWrapper {...props}>
                <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z" />
                <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z" />
            </IconWrapper>
        );

        const Clock = (props) => (
            <IconWrapper {...props}>
                <circle cx="12" cy="12" r="10" />
                <polyline points="12 6 12 12 16 14" />
            </IconWrapper>
        );

        const CheckCircle2 = (props) => (
            <IconWrapper {...props}>
                <circle cx="12" cy="12" r="10" />
                <path d="m9 12 2 2 4-4" />
            </IconWrapper>
        );

        // --- 史努比手繪感 SVG 元件 ---
        const SnoopyIcon = () => (
            <svg viewBox="0 0 100 100" className="w-16 h-16">
                <path d="M25,50 C25,25 75,25 75,50 C75,75 25,75 25,50" fill="white" stroke="black" strokeWidth="4" />
                <path d="M70,45 C85,45 85,75 70,75 Z" fill="black" />
                <circle cx="55" cy="45" r="3" fill="black" />
                <circle cx="22" cy="50" r="5" fill="black" />
            </svg>
        );

        const WoodstockIcon = () => (
            <svg viewBox="0 0 100 100" className="w-10 h-10">
                <path d="M30,70 L70,70 L70,40 Q50,20 30,40 Z" fill="#FBC02D" stroke="black" strokeWidth="4" />
                <path d="M40,35 V20 M50,30 V15 M60,35 V20" stroke="black" strokeWidth="3" />
                <circle cx="45" cy="45" r="2" fill="black" />
            </svg>
        );

        const App = () => {
            const [activeDay, setActiveDay] = useState(1);

            const itinerary = {
                1: {
                    date: '2026/01/09 (五)',
                    points: [
                        {
                            time: '10:00',
                            title: '石牌純的中藥行',
                            location: '台北市北投區石牌路一段',
                            icon: "🌿", 
                            rating: 4.9,
                            reviews: [
                                "老闆非常親切專業，對藥材解釋很詳細。",
                                "環境乾淨舒服，沒有傳統老店的壓迫感。",
                                "這是我遇過服務態度最好的中藥行！",
                                "藥材品質很好，老闆會針對需求給建議。",
                                "石牌在地人的私藏好店，大推。"
                            ],
                            desc: '彷彿走進漫畫裡的傳統藥舖，聞著藥香集合！',
                            navUrl: 'https://www.google.com/maps/search/?api=1&query=石牌純的中藥行'
                        },
                        {
                            time: '11:30',
                            title: '玉里橋頭臭豆腐',
                            location: '礁溪店 (礁溪路四段)',
                            icon: "🍢",
                            rating: 4.1,
                            reviews: [
                                "外皮酥到不可思議，搭配九層塔跟泡菜一絕！",
                                "礁溪店環境比較寬敞，排隊稍微快一點點。",
                                "特製辣椒醬是靈魂，一定要加。",
                                "雖然要等，但那個酥度絕對值得。",
                                "宜蘭最接近花蓮總店的味道，不用跑遠了。"
                            ],
                            desc: '炸得金黃酥脆，連史努比都流口水的漫畫級美食。',
                            navUrl: 'https://www.google.com/maps/search/?api=1&query=玉里橋頭臭豆腐-礁溪店'
                        },
                        {
                            time: '12:00',
                            title: '正好鮮肉小籠湯包',
                            location: '礁溪仁愛路停車場 (附近)',
                            icon: "🥟",
                            rating: 4.0,
                            reviews: [
                                "三星蔥味超濃郁，咬下去直接爆汁！",
                                "皮薄得透光，現點現包現蒸最好吃。",
                                "假日人很多，建議先去領號碼牌。",
                                "蔥香與肉鮮比例抓得剛剛好，不用沾醬。",
                                "礁溪必吃早餐/午餐清單第一名。"
                            ],
                            desc: '皮薄餡多的爆漿湯包，蔥香味在嘴裡爆炸！',
                            navUrl: 'https://www.google.com/maps/search/?api=1&query=礁溪仁愛路停車場'
                        },
                        {
                            time: '15:00',
                            title: '冬山康莊民宿',
                            location: '冬山鄉田園景緻',
                            icon: "🏡",
                            rating: 4.7,
                            reviews: [
                                "老闆娘超客氣，早餐手作誠意滿分。",
                                "房間整潔，窗外就是宜蘭的田園綠意。",
                                "環境清幽安靜，晚上睡得很安穩。",
                                "CP值極高，很有回家的感覺。",
                                "空間寬敞適合家人朋友聚會。"
                            ],
                            desc: '像是從繪本裡跳出來的田園小屋，今晚住這！',
                            navUrl: 'https://www.google.com/maps/search/?api=1&query=冬山康莊民宿'
                        }
                    ]
                },
                2: {
                    date: '2026/01/10 (六)',
                    points: [
                        {
                            time: '10:50',
                            title: '退房出發',
                            location: '冬山康莊民宿',
                            icon: "🛌",
                            rating: 4.7,
                            reviews: [
                                "早晨的風景真的很漂亮，捨不得離開。",
                                "服務態度始終如一的溫暖。",
                                "下次來冬山還會想住這裡。",
                                "整體體驗非常放鬆，適合充電。",
                                "床鋪很好睡，長輩也讚不絕口。"
                            ],
                            desc: '早安！在漫畫般的晨光中醒來，準備出發。',
                            navUrl: 'https://www.google.com/maps/search/?api=1&query=冬山康莊民宿'
                        },
                        {
                            time: '11:30',
                            title: '得意樓烤鴨',
                            location: '宜蘭市民權新路',
                            icon: "🦆",
                            rating: 4.2,
                            reviews: [
                                "烤鴨皮脆肉嫩，三吃做法非常有特色。",
                                "宜蘭在地人的私房聚餐老店。",
                                "份量很大，CP值比連鎖名店還高。",
                                "出菜速度快，口味穩定紮實。",
                                "一定要預約，不然現場排不到！"
                            ],
                            desc: '油亮亮的烤鴨大餐，畫下完美的句點。',
                            navUrl: 'https://www.google.com/maps/search/?api=1&query=得意樓'
                        }
                    ]
                }
            };

            return (
                <div className="min-h-screen bg-[#FFFBEB] text-slate-900 font-sans pb-12 select-none">
                    {/* 標題欄 */}
                    <header className="bg-[#E53935] border-b-[6px] border-black pt-10 pb-16 px-6 text-white relative shadow-xl overflow-hidden">
                        <div className="max-w-md mx-auto flex items-center justify-between relative z-10">
                            <div className="flex items-center gap-3">
                                <div className="bg-white p-1 rounded-2xl border-4 border-black rotate-[-3deg] shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]">
                                    <SnoopyIcon />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-black italic tracking-tighter leading-none stroke-black">COMIC TRIP</h1>
                                    <p className="text-[10px] font-black mt-2 tracking-[0.2em] bg-black text-white px-2 py-0.5 rounded inline-block uppercase">
                                        Yilan 2026
                                    </p>
                                </div>
                            </div>
                            <div className="animate-bounce">
                                <WoodstockIcon />
                            </div>
                        </div>
                        
                        {/* 漫畫網點裝飾 */}
                        <div className="absolute inset-0 opacity-10" style={{
                            backgroundImage: 'radial-gradient(black 1px, transparent 1px)',
                            backgroundSize: '10px 10px'
                        }}></div>
                    </header>

                    {/* 天數切換 */}
                    <nav className="max-w-md mx-auto -mt-8 px-4 grid grid-cols-2 gap-4 relative z-20">
                        {[1, 2].map((day) => (
                            <button 
                                key={day}
                                onClick={() => setActiveDay(day)}
                                className={`py-5 border-[4px] border-black rounded-[2.5rem] font-black text-xl transition-all shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] active:shadow-none active:translate-x-1 active:translate-y-1 ${
                                    activeDay === day ? 'bg-[#FBC02D] -translate-y-1' : 'bg-white text-slate-300'
                                }`}
                            >
                                DAY {day === 1 ? '01' : '02'}
                            </button>
                        ))}
                    </nav>

                    <main className="max-w-md mx-auto mt-12 px-4 space-y-12">
                        <div className="flex items-center gap-2 bg-black text-white px-5 py-2.5 rounded-full w-fit border-2 border-black font-black text-xs shadow-[4px_4px_0px_0px_rgba(251,192,45,1)]">
                            <Calendar size={14} className="text-[#FBC02D]" />
                            {itinerary[activeDay].date}
                        </div>

                        {itinerary[activeDay].points.map((item, index) => (
                            <div key={index} className="relative group">
                                {/* 漫畫框 */}
                                <div className="bg-white border-[4px] border-black rounded-[2.5rem] p-6 shadow-[10px_10px_0px_0px_rgba(0,0,0,1)] relative overflow-hidden transition-all">
                                    
                                    {/* 裝飾線條 */}
                                    <div className="absolute top-0 right-0 w-20 h-20 bg-[#E53935] rounded-full -mr-10 -mt-10 border-4 border-black"></div>

                                    {/* 標題與圖示區 */}
                                    <div className="flex items-start gap-4 mb-5">
                                        {/* 大圖示框 */}
                                        <div className="w-16 h-16 bg-slate-100 border-4 border-black rounded-2xl flex items-center justify-center text-4xl shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] flex-shrink-0">
                                            {item.icon}
                                        </div>
                                        
                                        <div className="flex-1">
                                            <div className="flex justify-between items-start">
                                                {/* 手機版時間優化: 加大字體與色塊 */}
                                                <div className="bg-black text-white px-4 py-1.5 rounded-xl text-lg font-black inline-block mb-2 shadow-[2px_2px_0px_0px_rgba(251,192,45,1)]">
                                                    {item.time}
                                                </div>
                                            </div>
                                            <h3 className="text-2xl font-black italic tracking-tighter leading-none uppercase">{item.title}</h3>
                                            <div className="flex items-center gap-1 mt-2">
                                                {/* 星星評分 */}
                                                <div className="flex items-center gap-1 bg-[#FBC02D] px-2 py-0.5 border-2 border-black rounded-full shadow-[2px_2px_0px_0px_rgba(0,0,0,1)]">
                                                    <Star size={12} fill="black" />
                                                    <span className="text-xs font-black">{item.rating}</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="flex items-center gap-1.5 text-slate-500 font-bold text-xs mb-6 px-1">
                                        <MapPin size={14} className="text-[#E53935]" />
                                        {item.location}
                                    </div>

                                    {/* 網友評論 - 漫畫對白格 */}
                                    <div className="mb-6 relative">
                                        <div className="flex items-center gap-2 mb-2">
                                            <MessageSquareQuote size={16} className="text-[#E53935]" />
                                            <span className="text-[10px] font-black uppercase text-slate-400 tracking-widest">Reviews</span>
                                        </div>
                                        <div className="bg-[#F8F9FA] border-2 border-black p-4 rounded-[1.8rem] space-y-2 relative">
                                            {/* 漫畫對話框小尾巴 */}
                                            <div className="absolute -top-3 left-8 w-6 h-6 bg-[#F8F9FA] border-t-2 border-l-2 border-black rotate-45 z-10"></div>
                                            
                                            {item.reviews.map((rev, i) => (
                                                <div key={i} className="flex gap-2 items-start">
                                                    <span className="text-[#FBC02D] text-xs mt-0.5">★</span>
                                                    <p className="text-[11px] font-bold text-slate-600 leading-tight italic">
                                                        {rev}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* 漫畫描述框 */}
                                    <div className="bg-[#FFF9C4] border-2 border-black border-dashed p-4 rounded-2xl mb-6 relative">
                                        <Quote size={20} className="absolute -top-3 left-4 text-black opacity-10" />
                                        <p className="text-sm font-black text-stone-700 leading-relaxed italic">
                                            "{item.desc}"
                                        </p>
                                    </div>

                                    <a 
                                        href={item.navUrl}
                                        target="_blank"
                                        rel="noopener noreferrer"
                                        className="w-full flex items-center justify-center gap-3 bg-[#E53935] hover:bg-black text-white font-black py-5 rounded-2xl border-[4px] border-black shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] active:shadow-none active:translate-x-1 active:translate-y-1 transition-all"
                                    >
                                        <Navigation size={22} fill="white" />
                                        <span className="text-lg tracking-widest uppercase font-black">一鍵導航</span>
                                    </a>
                                </div>
                            </div>
                        ))}

                        <div className="mt-16 p-8 bg-black text-white border-[4px] border-black rounded-[3rem] shadow-[10px_10px_0px_0px_rgba(251,192,45,1)] relative overflow-hidden">
                            <div className="absolute top-[-20px] right-[-20px] w-24 h-24 bg-[#FBC02D] rounded-full border-4 border-black opacity-30"></div>
                            <h4 className="font-black text-2xl mb-6 italic tracking-tighter text-[#FBC02D] flex items-center gap-2">
                                <CheckCircle2 strokeWidth={3} />
                                NOTE
                            </h4>
                            <ul className="space-y-4 font-bold text-sm text-slate-300">
                                <li className="flex gap-3"><span className="text-[#FBC02D]">●</span> 得意樓烤鴨請務必提前打電話預約。</li>
                                <li className="flex gap-3"><span className="text-[#FBC02D]">●</span> 小籠湯包請導航至「礁溪仁愛路停車場」。</li>
                                <li className="flex gap-3"><span className="text-[#FBC02D]">●</span> 保持愉快好心情！</li>
                            </ul>
                        </div>
                    </main>

                    <footer className="mt-24 mb-12 text-center opacity-30">
                        <div className="h-1 bg-black w-24 mx-auto mb-4 rounded-full"></div>
                        <p className="text-[10px] font-black uppercase tracking-[0.5em]">Snoopy Comic Trip 2026</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
